<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Data</title>
</head>
<body>
  <h1>Submit a Key-Value Pair</h1>
  <form action="/api/submit" method="POST">
    <label for="x">Select a letter (X):</label>
    <select name="x" id="x" required>
      <option value="B">B</option>
      <option value="L">L</option>
      <option value="D">D</option>
      <option value="C">C</option>
      <option value="U">U</option>
      <option value="T">T</option>
      <option value="R">R</option>
      <option value="M">M</option>
    </select><br><br>

    <label for="num">Select a number (999):</label>
    <select name="num" id="num" required>
      <!-- Generate options from 010 to 990 -->
      <!-- You can also generate this with JS or Python templating -->
      {% for n in range(10, 1000, 10) %}
        <option value="{{ "%03d" % n }}">{{ "%03d" % n }}</option>
      {% endfor %}
      <!-- Or manually -->
      <option value="010">010</option>
      <option value="020">020</option>
      <option value="990">990</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
