<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Data</title>
</head>
<body>
  <form action="/api/submit" method="POST">
    <label for="x">Select a letter (X):</label>
    <select name="x" id="x" required>
      <option value="B">B</option>
      <option value="L">L</option>
      <option value="D">D</option>
      <option value="C">C</option>
      <option value="U">U</option>
      <option value="T">T</option>
      <option value="R">R</option>
      <option value="M">M</option>
    </select><br><br>

    <label for="num">Enter a number (1-999):</label>
<input type="text" id="num" name="num" required oninput="validateNumber(this)" placeholder="Enter a number 1-999">
<br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
function validateNumber(input) {
    // Remove non-digit characters
    input.value = input.value.replace(/\D/g, '');

    // Convert to integer and clamp the value between 1 and 999
    let num = parseInt(input.value, 10);
    if (isNaN(num)) {
        input.value = '';
    } else if (num < 1) {
        input.value = '000';
    } else if (num > 999) {
        input.value = '999';
    } else {
        // Pad with leading zeroes
        input.value = num.toString().padStart(3, '0');
    }
}
</script>
</body>
</html>
